{% extends "base.html" %}
{% block title %}Login Page{% endblock %}
{% block container %}
    <div>Message: {{ message }}</div>
    <form method="post">
        {% csrf_token %}
        <label for="username">Enter username:</label><br> <input id="username" name="username" type="text"><br>
        <label for="password">Enter password:</label><br> <input id="password" name="password" type="password"><br><br>
        <input type="submit" value="Submit">
    </form>

{% endblock %}
