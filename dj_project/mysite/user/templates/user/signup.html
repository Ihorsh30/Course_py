{% extends "base.html" %}
{% block title %}Login Page{% endblock %}
{% block container %}
    <div>Message: {{ message }}</div>
    <form method="post">
        {% csrf_token %}
        <p><b>Enter username:</b> <input id="username" name="username" type="text"></p>
        <p><b>Enter first_name:</b> <input id="first_name" name="first_name" type="text"></p>
        <p><b>Enter last_name:</b> <input id="last_name" name="last_name" type="text"></p>
        <p><b>Enter email:</b> <input id="email" name="email" type="text"></p>
        <p><b>Enter password:</b> <input id="password1" name="password1" type="password"></p>
        <p><b>Confirm password:</b> <input id="password2" name="password2" type="password"></p>
        <input type="submit">
    </form>
{% endblock %}
