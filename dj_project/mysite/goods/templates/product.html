{% extends "base.html" %}
{% block title %}Product{% endblock %}
{% block container %}


<div class="text-center">
    <h2>{{ object.name }}</h2>
</div>
    <br>
    <br>
    <br>
    <div class="row align-items-sm-stretch">
      <div class="col-md-4">
            <img src="{{ object.image }}" alt="" width="380" height="350">
            <p> <a href="{% url 'cat_update' object.slug %}" class="btn btn-primary mt-3 rounded" data-bs-toggle="button" aria-pressed="true"><i class="fa-solid fa-pen"></i> Category update</a>
                <a href="{% url 'cat_delete' object.slug %}" class="btn btn-danger mt-3 rounded" data-bs-toggle="button" aria-pressed="true"><i class="fa-solid fa-trash-can"></i> Category delete</a>
                <a href="/cart" type="submit" class="btn btn-primary active mt-3 rounded" data-bs-toggle="button" aria-pressed="true"><i class="fa-regular fa-money-bill-1"></i> Buy</a>
            </p>
      </div>
      <div class="col-md-8">
                <p class="fs-5"><b>Description:</b></p> <pre style="font-family: verdana">{{ object.description }}</pre>
      </div>
    </div>
{% endblock %}
