{% extends "base.html" %}
{% block title %}Product{% endblock %}
{% block container %}



<div class="text-center">
    <h1>Product page</h1>
</div>

<div  class="container">

        <p class="fs-5"><b>ID:</b> {{ object.id }}</p>
        <img src="{{ object.image }}" alt="" width="380" height="350">
        <p><b>Product name:</b> {{ object.name }}</p>
        <p><b>Description:</b> {{ object.description }}</p>

</div>

{% endblock %}
