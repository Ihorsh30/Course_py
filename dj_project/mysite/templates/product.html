{% extends "base.html" %}
{% block title %}Product{% endblock %}
{% block container %}



<div class="text-center">
    <h1>Product page</h1>
</div>


<div  class="container">
    {% for url in products %}

        <p><b>ID: {{ url.id }}</b></p>
        <p><b>Product name: {{ url.product }}</b></p>
        <p><b>Description: {{ url.description }}</b></p>
        <p><b>Price: {{ url.price }}</b></p>

    {% endfor %}
    <a href="/cart" class="btn btn-primary active" data-bs-toggle="button" aria-pressed="true">Придбати</a>
</div>

{% endblock %}
