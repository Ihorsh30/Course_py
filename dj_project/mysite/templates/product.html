{% extends "base.html" %}
{% block title %}Product{% endblock %}
{% block container %}



<div class="text-center">
    <h1>Product page</h1>
</div>


<div  class="container">

    <p><b>ID: {{ id }}</b></p>
    <p><b>Product name: {{ product }}</b></p>
    <p><b>Description: {{ description }}</b></p>
    <p><b>Price: {{ price }}</b></p>
    <a href="/cart" class="btn btn-primary active" data-bs-toggle="button" aria-pressed="true">Придбати</a>


</div>

{% endblock %}
